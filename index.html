<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="cal">
        <h1>Calculadora</h1>
        <div class="tela" id="tela"></div>
        <div class="botoes">
            <div class="numeros">
                <div class="bot" onclick="transNumero('1')">1</div>
                <div class="bot" onclick="transNumero('2')">2</div>
                <div class="bot" onclick="transNumero('3')">3</div>
                <div class="bot" onclick="transNumero('4')">4</div>
                <div class="bot" onclick="transNumero('5')">5</div>
                <div class="bot" onclick="transNumero('6')">6</div>
                <div class="bot" onclick="transNumero('7')">7</div>
                <div class="bot" onclick="transNumero('8')">8</div>
                <div class="bot" onclick="transNumero('9')">9</div>
                <div class="bot" onclick="transNumero('0')">0</div>
                <div class="bot" onclick="limpar()">C</div>
            </div>
            <div class="operadores">
                <div class="oper" onclick="transOperador('+')">+</div>
                <div class="oper" onclick="transOperador('-')">-</div>
                <div class="oper" onclick="transOperador('*')">*</div>
                <div class="oper" onclick="transOperador('/')">/</div>
                <div class="oper" onclick="calculo()">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
